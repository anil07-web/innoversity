server.port=8095
spring.application.name=challenge-service


spring.data.mongodb.host = localhost
spring.data.mongodb.port = 27017
spring.data.mongodb.database = challenge
spring.data.mongodb/url=mongodb

spring.datasource.driver-class-name=mongo.jdbc.MongoDriver

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true

management.endpoints.web.exposure.include=*
management.metrics.tags.application=challenge-service
