<app-header [isLoggedIn]="true"></app-header>
<div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <form #contactform="ngForm" (ngSubmit)="onSubmit(contactform)">
          <div class="mt-2">
            <input type="text" #challengername="ngModel" name="challengerName"  class="form-control" [(ngModel)]="challenge.challengerName" placeholder="Challenger Name">
          </div>
          <div class="mt-2">
            <input type="text" #challengertitle="ngModel" name="challengerTitle"  class="form-control" [(ngModel)]="challenge.challengerTitle" placeholder="Challenger Title">
            
          </div>
          <div class="mt-2">
            <ng-multiselect-dropdown formControl="challengeDomain" class="form-control"
                [placeholder]="'Interested Domain'" [settings]="dropdownSettings" [data]="dropdownList"
                [(ngModel)]="selectedItems" (onSelect)="onItemSelect($event)">
            </ng-multiselect-dropdown>
          </div>
          <!-- <div class="mt-2">
            <input type="date" #date="ngModel" name="date" required class="form-control" [(ngModel)]="challenge.date" placeholder="Date">
            <div class="text-danger" *ngIf="date.dirty && date.errors?.required">
              Date is required
            </div>
            </div> -->
          
          
          <div class="mt-2">
            <input type="text" #Abstract="ngModel" name="challengeAbstract"  class="form-control" [(ngModel)]="challenge.challengeAbstract" placeholder="Abstract">
           
          </div>
          <div class="mt-2">
            <input type="text" #description="ngModel" name="description"  class="form-control" [(ngModel)]="challenge.description" placeholder="Description">
          
          </div>
          <div class="mt-2">
            <input type="text" #rules="ngModel" name="rules"  class="form-control" [(ngModel)]="challenge.rules" placeholder="Rules">
           
          </div>
          <div class="mt-2">
            <button class="btn btn-primary">Upload Challenge</button>
          </div>
        </form>
      </div>
    </div>
  </div>
