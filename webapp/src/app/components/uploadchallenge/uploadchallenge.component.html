<app-header [isLoggedIn]="true"></app-header>
<div class="container1">
  <div class="wrapper">
    <div class="title">
      <h1>Please ! Upload Your Challenge Here</h1>
    </div>
    <form class="upload-in-form" [formGroup]="uploadChallenge" (ngSubmit)="onSubmit()">

      <div class="input-fields">
        <input type="text" formControlName="challengeTitle" class="input" placeholder="Challenge Title">

        <ng-multiselect-dropdown formControlName="challengeDomain" class="input" [placeholder]="'Challenge Domain'"
          [settings]="dropdownSettings" [data]="dropdownList" [(ngModel)]="selectedItems"
          (onSelect)="onItemSelect($event)">
        </ng-multiselect-dropdown>

        <div class="my">
          <angular-editor formControlName="challengeAbstract" [config]="editorConfig" placeholder="Abstract">
          </angular-editor>
          <angular-editor formControlName="description" [config]="editorConfig"
            placeholder="Enter Challenge Description"></angular-editor>

          <angular-editor formControlName="rules" [config]="editorConfig" placeholder="Rules"> ></angular-editor>
        </div>
        <div class="input-group">
          <input type="textarea" formControlName="attachments" class="input" placeholder="Attachment..">
          <button class="btn btn-primary">Upload</button>
        </div>
        <div class="input-group">
          <input type="textarea" formControlName="challengeArtifacts" class="input" placeholder="Artifacts">
          <button class="btn btn-primary"> Upload</button>
        </div>

        <div class="input-group">
          <input [owlDateTime]="dt2" class="input" placeholder="Challenge Expiration Date">
          <span [owlDateTimeTrigger]="dt2"><i class="fa fa-calendar"></i></span>
          <owl-date-time #dt2></owl-date-time>
        </div>


        <div class="input-group">
          <input type="number" #amt class="input" formControlName="prize" placeholder="Reward Prize">
          <button (click)="pay(amt.value)" class="btn btn-primary btn-block">Pay </button>
        </div>

      </div>
      <div class="uploadbtn">
        <div class="mt-2">
          <button class="btn btn-primary">Upload Challenge</button>
        </div>
        <div class="mt-2" *ngIf="uploadSuccess">
          <p class="successMsg">{{successMessage}}</p>
        </div>
      </div>
    </form>
  </div>
</div>
