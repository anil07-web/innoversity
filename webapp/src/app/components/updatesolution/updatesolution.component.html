<app-header [isLoggedIn]="true"></app-header>
<div class="container1">
 
  <form class="register-in-form" [formGroup]="updateForm" (ngSubmit)="onSubmit(updateForm)">
 
    <h1 class="card-text" style="padding-top: 5px;padding-left: 10px; font-family:Lora;"><strong>CHALLENGE NAME : </strong>{{info.challengeTitle}}</h1>
    <h1 class="card-text" style="padding-top: 5px;padding-left: 10px;font-family:Lora;"><strong>SOLUTION NAME : </strong>{{info.solution}}</h1>
  

  <div *ngIf="fileName">
    <h1 class="card-text" style="padding-top: 5px; padding-left: 10px; font-family:Lora;"><strong>Previously Uploaded File : </strong>{{fileName}}</h1>
      <button (click)="openFile()" class="btn btn-secondary" style="margin-left: 10px; font-family:Lora;">open</button>
    </div>

<div class="img1">
  <img src="/assets/images/updatesolution1.jpg" alt="updatesolution1">
</div>
    

  <div class="desc">
    <!-- <textarea formControlName="description" class="form-control"></textarea> -->
    <h1  style="padding-top: 5px;padding-left: 10px;font-family:Lora;"><strong>Solution Description:</strong></h1>
    <textarea  rows="20"  id="comment_text" cols="40" class="ui-autocomplete-input" autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true"  formControlName="description" class="form-control"></textarea>
  </div>

  
  <div class="img">
    
    <img src="/assets/images/updatesolution.jpg" alt="updatesolution">
  </div>
  

  <input type="file" class="form-control" formControlName="file" id="file" style="padding: 4px; width: auto;" accept=".pdf"
    (change)="onFileChanged($event)" />
    <!-- <input type="file" class="custom-file-input" formControlName="file" id="file" style="padding: 4px" accept=".pdf"
    (change)="onFileChanged($event)"> -->
    <!-- <label class="file">
      <input type="file" class="form-control" formControlName="file" id="file" style="padding: 4px" accept=".pdf"
      (change)="onFileChanged($event)" aria-label="File browser example">
      <span class="file-custom"></span>
    </label> -->
  <mat-error *ngIf="f.file.touched &amp;&amp; f.file.invalid" class="text-danger">
    <mat-error *ngIf="f.file.errors.required">is required.</mat-error>
  </mat-error>

  <div class="col-sm py-3 offset-sm-5">
    <button mat-raised-button class="btn btn-secondary" (click)="checkUpdate()">
      Update
    </button>
  </div>
</form>
</div>
