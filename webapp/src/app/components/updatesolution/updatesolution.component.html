<app-header [isLoggedIn]="true"></app-header>
<div class="container1">
 
  <form class="register-in-form" [formGroup]="updateForm" (ngSubmit)="onSubmit(updateForm)">
 
    <p class="card-text"><strong>CHALLENGE NAME : </strong>{{info.challengeTitle}}</p>
    <p class="card-text"><strong>SOLUTION NAME : </strong>{{info.solution}}</p>
  

  <div *ngIf="fileName">
    <p class="card-text"><strong>Previously Uploaded file : </strong>{{fileName}}</p>
      <button (click)="openFile()">open</button>
    </div>
  <div class="desc">
    <!-- <textarea formControlName="description" class="form-control"></textarea> -->
    <h2>Solution Description</h2>
    <textarea  rows="20"  id="comment_text" cols="40" class="ui-autocomplete-input" autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true"  formControlName="description" class="form-control"></textarea>
  </div>

  <input type="file" class="form-control" formControlName="file" id="file" style="padding: 4px" accept=".pdf"
    (change)="onFileChanged($event)" />
    <!-- <input type="file" class="custom-file-input" formControlName="file" id="file" style="padding: 4px" accept=".pdf"
    (change)="onFileChanged($event)"> -->
    <!-- <label class="file">
      <input type="file" class="form-control" formControlName="file" id="file" style="padding: 4px" accept=".pdf"
      (change)="onFileChanged($event)" aria-label="File browser example">
      <span class="file-custom"></span>
    </label> -->
  <mat-error *ngIf="f.file.touched &amp;&amp; f.file.invalid" class="text-danger">
    <mat-error *ngIf="f.file.errors.required">is required.</mat-error>
  </mat-error>
  <div class="col-sm py-3 offset-sm-5">
    <button mat-raised-button class="button" (click)="checkUpdate()">
      Update
    </button>
  </div>
</form>
</div>
