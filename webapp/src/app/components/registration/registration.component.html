<div class="container-fluid">
    <span class="img">
        <img [src]="url" height="150" width="150">
    </span>
    <div class="register">
        <h2>Registration form</h2>
        <div [ngStyle]= "mystyle" class="text-success">{{msg}}</div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="mt-5">
                    <input type="text" formControlName="username" class="form-control" placeholder="Name">
                    <div class="text-danger" *ngIf="username?.dirty && username?.invalid">
                        Valid First Name is required
                    </div>
                </div>
                <div class="mt-2">
                    <input type="text" formControlName="email" class="form-control" placeholder="Email">
                    <div class="text-danger" *ngIf="email?.dirty && email?.invalid">
                        Valid Email is required
                    </div>
                </div>
                <div class="mt-2">
                    <input type="password" formControlName="password" class="form-control" placeholder="Password">
                    <div class="text-danger" *ngIf="password?.dirty && password?.invalid">
                        Password is required
                    </div>
                </div>
                <div class="mt-2">
                    <input type="text" formControlName="city" class="form-control" placeholder="City">
                    <div class="text-danger" *ngIf="city?.dirty && city?.invalid">
                        City Name is required
                    </div>
                </div>
                <div class="mt-2">
                    <ng-multiselect-dropdown formControlName="domain" class="form-control"
                        [placeholder]="'Interested Domain'" [settings]="dropdownSettings" [data]="dropdownList"
                        [(ngModel)]="selectedItems" (onSelect)="onItemSelect($event)">
                    </ng-multiselect-dropdown>
                    <div class="text-danger" *ngIf="domain?.invalid">
                        Domain is required
                    </div>
                </div>
                <div class="mt-4">
                    <input type="file" (change)="onSelectFile($event)" formControlName="picture">
                    <div class="text-danger" *ngIf="picture?.invalid">
                        Profile pic is required
                    </div>
                </div>


                <div class="form-group row mb-2 mt-2">
                    <label for="gender" class="col-md-2 col-form-label pt-0">Gender</label>
                    <div class="col-md-8">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="male" formControlName="gender" />
                                Male
                            </label>
                        </div>

                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="female" formControlName="gender" />
                                Female
                            </label>
                        </div>
                    </div>
                    <div class="text-danger" *ngIf="gender?.invalid">
                        Gender is required
                    </div>
                </div>
                <div class="mt-2">
                    <button class="btn btn-success">Register</button>
                </div>
            </form>
        </div>
    </div>



    <div class="container row">
        <div class="col-md-12">
            <h1>Upload Image</h1>
        </div>
    </div>
    <div class="container row">
        <div class="col-md-6">
            <input type="file" (change)="onFileChanged($event)">
        </div>
        <div class="col-md-6">
            <input type="button" (click)="onUpload()" value="upload">
        </div>
    </div>
    <hr />
    <div class="container row">
        <div class="col-md-12">
            <div *ngIf=message>{{message}}</div>
        </div>
    </div>



    
</div>
