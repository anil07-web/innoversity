<app-header [isLoggedIn]="true"></app-header>
<div class="container-fluid">
    <div class="row">
        <p class="content" style="background-image: url('assets/images/solution1.gif');">Solvers are at the heart of everything we do,<br>supplying the innovative solutions to everyonesâ€™<br> problems and needs.</p>
    </div>
    <div class="row">
        <div class="card mx-2" style="width: 18rem;" *ngFor="let details of solutionDetails">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body" >
                <h2 class="card-title">Challenge Name: "{{details.solution}}"</h2>
                <p class="card-text">Solved by : {{details.solvedBy}}</p>
                <p class="card-text">Description: {{details.description}}</p>
                <div class="d-flex flex-row" >
                    <a ><button class="button button1" (click)="solAccepted(details,true)" *ngIf="details.solStatus == 'NotReviewed'">Accept</button></a>
                    <a ><button class="button button1" (click)="solAccepted(details,true)" *ngIf="details.solStatus == 'NotReviewed'">Reject</button></a>
                    <a routerLink="/feedback"><button class="button button1" *ngIf="details.solStatus=='Accepted'">View More</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
