server.port=8085
spring.application.name=registration-service
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true

spring.data.mongodb.database=userDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb/uri=mongodb

spring.rabbitmq.queue = user.queue
spring.rabbitmq.exchange = user.exchange
spring.rabbitmq.routingkey = user.routingkey
spring.rabbitmq.recommendationqueue = recommendation.queue
spring.rabbitmq.recommendationexchange = recommendation.exchange
spring.rabbitmq.recommendationroutingkey = recommendation.routingkey
spring.rabbitmq.host = localhost
spring.rabbitmq.username = guest
spring.rabbitmq.port = 15672
spring.rabbitmq.password = guest
app.message=message sent successfully


management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always